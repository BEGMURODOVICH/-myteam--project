                        </div>


                    </div>
                    <div class="contact-form">
                        <form>
                            <div class="inp">

                                <input required type="text" name="" id="comp" placeholder="Company Name">
                                <input required type="text" name="" id="title" placeholder="Title">

                            <button type="submit">submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </section>
